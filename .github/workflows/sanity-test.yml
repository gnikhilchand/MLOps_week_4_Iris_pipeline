name: Sanity Test

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          python src/train.py
          python src/evaluate.py

      - name: Run Tests and Save Results
        run: |
          pytest > result.log || true

      - name: Show Test Output
        run: cat result.log

      - name: Generate Markdown Report
        run: |
          echo "## ðŸ§ª Iris Model Evaluation Report" > test-report.md
          echo "" >> test-report.md
          echo "### âœ… Test Results" >> test-report.md
          echo "```" >> test-report.md
          cat result.log >> test-report.md
          echo "```" >> test-report.md
          echo "" >> test-report.md
          echo "Generated at: $(date)" >> test-report.md

      - name: Archive Report as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: iris-test-report
          path: test-report.md
