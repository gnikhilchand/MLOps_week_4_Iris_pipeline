name: Sanity Test

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies & Run Tests
        run: |
          pip install -r requirements.txt
          npm install -g @dvcorg/cml
          pytest > result.log || true

      - name: Show Test Output
        run: cat result.log

      - name: Generate Markdown Report
        run: |
          echo "## ðŸ§ª Iris Model Evaluation Report" > report.md
          accuracy=$(python -c "from src.evaluate import calculate_accuracy; print(f'{calculate_accuracy():.2f}')")
          echo "- Model Accuracy: $accuracy" >> report.md
          echo "" >> report.md
          echo "### ðŸ“‹ Test Results" >> report.md
          echo "```" >> report.md
          cat result.log >> report.md
          echo "```" >> report.md

      - name: Post Report as PR Comment
        run: cml send-comment report.md
